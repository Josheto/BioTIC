<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="idCliente" class="col-form-label">ID Cliente:</label>
            <input id="idCliente" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="cliente" class="col-form-label">Nombre del Cliente</label>
            <input id="cliente" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="valorVenta" class="col-form-label">Valor Venta</label>
            <input id="valorVenta" type="number" class="form-control">
          </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" Onclick = "alerta()">Guardar</button>
      </div>
    </form>
    </div>
